<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .container {
            width: 420px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Titanic Survival Prediction</h2>

    <form method="POST">
        <!-- Passenger Class -->
        <label for="pclass">Passenger Class</label>
        <select name="pclass" id="pclass" required>
            <option value="1">1st Class</option>
            <option value="2">2nd Class</option>
            <option value="3">3rd Class</option>
        </select>

        <!-- Sex -->
        <label for="sex">Sex</label>
        <select name="sex" id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- Siblings / Spouses -->
        <label for="sibsp">Number of Siblings / Spouses Aboard</label>
        <input type="number" name="sibsp" id="sibsp" min="0" max="8" required>

        <!-- Parents / Children -->
        <label for="parch">Number of Parents / Children Aboard</label>
        <input type="number" name="parch" id="parch" min="0" max="6" required>

        <!-- Fare -->
        <label for="fare">Fare</label>
        <input type="number" step="0.01" name="fare" id="fare" required>

        <!-- Embarked -->
        <label for="embarked">Port of Embarkation</label>
        <select name="embarked" id="embarked" required>
            <option value="C">Cherbourg (C)</option>
            <option value="Q">Queenstown (Q)</option>
            <option value="S">Southampton (S)</option>
        </select>

        <button type="submit">Predict Survival</button>
    </form>

    {% if prediction %}
    <div class="result">
        Prediction Result: {{ prediction }}
    </div>
    {% endif %}
</div>

</body>
</html>
